(<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Turbolean AI</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f4f6f8; padding:20px; }
    h1 { text-align:center; color:#2c3e50; }
    textarea { width:100%; height:120px; margin-top:10px; padding:10px; }
    button { margin:10px 5px; padding:10px 15px; border:none; border-radius:5px; cursor:pointer; background:#3498db; color:white; }
    button:hover { background:#2980b9; }
    .output { background:white; padding:15px; border-radius:8px; margin-top:15px; box-shadow:0 2px 6px rgba(0,0,0,0.1); }
  </style>
</head>
<body>
  <h1>üöÄ Turbolean AI</h1>

  <textarea id="inputText" placeholder="Enter text here..."></textarea>
  <br>
  <button onclick="generateSummary()">üìù Generate Summary</button>
  <button onclick="generateFlashcards()">üìö Generate Flashcards</button>
  <button onclick="generateQuiz()">‚ùì Generate Quiz</button>

  <div class="output" id="output"></div>

  <script>
    const BACKEND_URL = "https://turbolearn-backend-f6lh.onrender.com"; // ‚úÖ apna backend URL

    async function generateSummary() {
      const inputText = document.getElementById("inputText").value;
      const res = await fetch(`${BACKEND_URL}/generate-summary`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text: inputText }), // ‚úÖ backend ke sath same key
      });
      const data = await res.json();
      document.getElementById("output").innerHTML = `<h3>Summary:</h3><p>${data.summary}</p>`;
    }

    async function generateFlashcards() {
      const inputText = document.getElementById("inputText").value;
      const res = await fetch(`${BACKEND_URL}/generate-flashcards`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text: inputText }),
      });
      const data = await res.json();
      document.getElementById("output").innerHTML =
        `<h3>Flashcards:</h3>` +
        data.flashcards.map(f => `<p><b>${f.question || f}</b> <br> ${f.answer || ""}</p>`).join("");
    }

    async function generateQuiz() {
      const inputText = document.getElementById("inputText").value;
      const res = await fetch(`${BACKEND_URL}/generate-quiz`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text: inputText }),
      });
      const data = await res.json();
      document.getElementById("output").innerHTML =
        `<h3>Quiz:</h3>` +
        data.quiz.map(q =>
          `<p><b>${q.question || q}</b><br>Options: ${(q.options || []).join(", ")}<br>Answer: ${q.answer || ""}</p>`
        ).join("");
    }
  </script>
</body>
</html>
)
